<app-header-navigation></app-header-navigation>
<div class="admin-layout-container" ngForm #settingsForm="ngForm">
  <nav>
    <p-button class="action" label="Update settings" [disabled]="!settingsChanged || !settingsForm.valid" (click)="settingsChanged && settingsForm.valid && updateSettings()"></p-button>
  </nav>
  <p-table [value]="[null]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:30%">Property</th>
        <th>Value</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr *ngFor="let param of settings.meta">
        <td>
          <span>{{param.name}}</span>
          <p class="description">{{param.description}}</p>
        </td>
        <ng-container *ngIf="param.type === 'boolean'">
          <td>
            <p-inputSwitch [(ngModel)]="settings[param.key]" name="{{param.key}}"></p-inputSwitch>
          </td>
        </ng-container>
        <ng-container *ngIf="param.type === 'string'">
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input class="" pInputText type="text" [(ngModel)]="settings[param.key]" name="{{param.key}}">
              </ng-template>
              <ng-template pTemplate="output">
                {{settings[param.key] || 'Click to set value...'}}
              </ng-template>
            </p-cellEditor>
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425" message="Do you really want to delete this user?"></p-confirmDialog>
