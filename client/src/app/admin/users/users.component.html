<app-header-navigation></app-header-navigation>
<div class="admin-layout-container">
  <nav>
    <p-button class="action" label="Add user" (click)="userCreate.open()"></p-button>
  </nav>
  <p-table [value]="users" dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Is admin</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-index="rowIndex">
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.admin}}</td>
        <td>
          <p-button styleClass="ui-button-secondary" label="Change password" (click)="userCreate.open()"></p-button>
          <p-button styleClass="ui-button-danger" label="Delete" (click)="userCreate.open()"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<app-user-create #userCreate (confirm)="onCreateNewUser($event)"></app-user-create>
