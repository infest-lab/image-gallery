<app-header-navigation></app-header-navigation>
<div class="admin-layout-container">
  <nav>
    <p-button class="action" label="Create album" (click)="albumCreate.open()"></p-button>
  </nav>
  <p-table [value]="albums" selectionMode="single" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:2.5em"></th>
        <th>Name</th>
        <th style="width:4em">Size</th>
        <th>Permalink</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-album let-index="rowIndex">
      <tr [pReorderableRow]="index" [pSelectableRow]="album">
        <td>
          <i class="pi pi-bars" pReorderableRowHandle></i>
        </td>
        <td>{{album.name}}</td>
        <td>{{album.size}}</td>
        <td>/albums/{{album.permalink}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<app-album-create #albumCreate [albums]="albums" (confirm)="onCreateAlbum($event)" headerLabel="Create new album"></app-album-create>
